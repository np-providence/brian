swagger: "2.0"
info:
  description: "This is a sample server for a school project"
  version: "1.0.0"
  title: "Attendance Taking"
basePath: "/api"
tags:
- name: "enrollment"
  description: "Everything about enrollment"
- name: "Identify"
  description: "Everything about identifying ppl"
schemes:
- "https"
paths:
  /attendee:
    get:
      tags:
      - "enrollment"
      summary: "Retrieve a attendee"
      responses:
        '200':
          description: 'OK'
  /attendee/new:
    post:
      tags:
      - "enrollment"
      summary: "Add a new attendee"
      responses:
        '200':
          description: 'OK'
      parameters:
      - in: "body"
        name: "body"
        description: "Attendee object that needs to be added"
        required: true
        schema:
          $ref: "#/definitions/Attendee"
  /identify:
    post:
      tags:
      - "Identify"
      summary: "To identify a student or a eventowner"
      responses:
        '200':
          description: 'OK'
      parameters:
      - in: "body"
        name: "body"
        schema:
          $ref: "#/definitions/Identify"
  /camera:
    get:
      tags:
      - "camera"
      summary: "Retrieve a camera"
      responses:
        '200':
          description: 'OK'

  /camera/post:
    post:
      tags:
      - "camera"
      summary: "Register a camera"
      responses:
        '200':
          description: 'OK'
      parameters:
      - in: "body"
        name: "body"
        schema:
          $ref: "#/definitions/Camera"

  /user/signup:
    post:
      tags:
      - "user"
      summary: "Register a user"
      responses:
        '200':
          description: 'OK'
      parameters:
      - in: "body"
        name: "body"
        schema:
          $ref: "#/definitions/User"

  /user/login:
    get:
      tags:
      - "user"
      summary: "Login the user"
      responses:
        '200':
          description: 'OK'
definitions:
  Attendee:
    type: "object"
    properties:
      name:
        type: string
      year:
        type: integer
      gender:
        type: string
      isEnrolled:
        type: boolean
      email:
        type: string
      course:
        type: string
      features:
        type: array
        items:
          type: string
  User:
    type: "object"
    properties:
      name:
        type: string
      isAdmin:
        type: boolean
      password:
        type: string
      email:
        type: string
  Identify:
    type: 'object'
    properties:
      features:
        type: array
        items:
          type: array
          items: 
            type: integer
  Camera:
    type: 'object'
    properties:
      macAddress:
        type: string
      location:
        type: string


